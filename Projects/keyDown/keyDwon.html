<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
    <h1>Using Keydwon we will make a table</h1>
    <div id="insert"></div>
    <script>
        const insert = document.querySelector('#insert')
         window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
            <div >
                <table style="width:50%">
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key == ' '? 'space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>    
            </div>
            `
         })
    </script>
</body>
</html>
