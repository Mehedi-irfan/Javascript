<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: #212121; color: #fff; padding: 10px;">
    <div style="font-size: 26px;">Hello World!</div>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        const div = document.createElement("div")
        div.className = 'main'
        div.id = Math.round(Math.random() *10 +1)
        div.setAttribute("title", "don't know")
        div.style.backgroundColor = 'green'
        div.style.width = '50%'
        div.style.padding = '10px'
        div.style.color = '#fff'
        const text = document.createTextNode("Welcome to the Irfan's World")
        div.appendChild(text)
        document.body.appendChild(div)

        function addLanguage(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("Python")
        addLanguage("Java")
        addLanguage("C++")
        addLanguage("Typescript")
        
        //edit
        const secondLang = document.querySelector("li:nth-child(3)")
        const newLi = document.createElement('li')
        newLi.textContent= "Flutter";
        secondLang.replaceWith(newLi)
        
        //edit
        const thirdLand = document.querySelector("li:nth-child(4)")
        thirdLand.innerHTML = "Golang"

        //remove
        const lastElement = document.querySelector("li:last-child")
        lastElement.remove()
    </script>
</body>
</html>
